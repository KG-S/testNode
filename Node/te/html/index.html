    <div id="chatbox"></div>
    <input type="text" id="input-box" placeholder="Digite uma mensagem..." onkeydown="sendMessage(event)">
    
    <script>
      function sendMessage(event) {
        if (event.key === 'Enter') {
            var inputBox = document.getElementById("input-box");
            var message = inputBox.value;
            inputBox.value = "";

            var chatbox = document.getElementById("chatbox");
            var newMessage = document.createElement("p");
            newMessage.innerHTML = "Você: " + message;
            chatbox.appendChild(newMessage);

            // Aqui você pode adicionar a lógica para responder à mensagem do usuário.
            // Você pode usar uma API ou algum script personalizado para lidar com isso.

            chatbox.scrollTop = chatbox.scrollHeight;
        }
    }
</script>
